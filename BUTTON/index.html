<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Styles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Button </h1>
    </header>
    <main>
        <section class="button-section">
            
            <button class="btn-default">buttons</button>

           
            <button class="btn-primary">buttons</button>

            
            <button class="btn-success">buttons</button>

            
            <button class="btn-danger">buttons</button>

            
            <button class="btn-link">link</button>

           
            <button class="btn-rounded">button</button>
        </section>
    </main>
</body>
</html>
